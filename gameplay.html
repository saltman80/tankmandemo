            <!-- AI Tactical Suggestions Panel -->

                </div>

                    <li class="tactical-item">? USE COVER</li>

                        <path d="M1880,40 L1880,100 M1880,40 L1820,40" stroke="#00F0FF" stroke-width="3" opacity="0.6"/>
                        <path d="M40,1040 L40,980 M40,1040 L100,1040" stroke="#00F0FF" stroke-width="3" opacity="0.6"/>
                        <path d="M1880,1040 L1880,980 M1880,1040 L1820,1040" stroke="#00F0FF" stroke-width="3" opacity="0.6"/>
                        
                        <!-- Targeting reticles -->

                            <circle cx="0" cy="0" r="40" stroke="#FF00FF" stroke-width="1" fill="none" opacity="0.5"/>

                            <line x1="45" y1="0" x2="50" y2="0" stroke="#FF00FF" stroke-width="2"/>
                            <line x1="0" y1="-50" x2="0" y2="-45" stroke="#FF00FF" stroke-width="2"/>
                            <line x1="0" y1="45" x2="0" y2="50" stroke="#FF00FF" stroke-width="2"/>
                        </g>
                        
                        <!-- Scanning lines -->
                        <line x1="0" y1="300" x2="1920" y2="300" stroke="#00F0FF" stroke-width="1" opacity="0.3">
                            <animate attributeName="y1" values="0;1080;0" dur="3s" repeatCount="indefinite"/>
                            <animate attributeName="y2" values="0;1080;0" dur="3s" repeatCount="indefinite"/>
                        </line>
                    </svg>
                </div>

            </div>

                <svg class="minimap" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <radialGradient id="radar-sweep">
                            <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:0.6" />
                            <stop offset="100%" style="stop-color:#00F0FF;stop-opacity:0" />

                        <line x1="0" y1="100" x2="200" y2="100"/>
                        <line x1="0" y1="150" x2="200" y2="150"/>
                        <line x1="50" y1="0" x2="50" y2="200"/>
                        <line x1="100" y1="0" x2="100" y2="200"/>
                        <line x1="150" y1="0" x2="150" y2="200"/>

                    <circle cx="100" cy="100" r="60" stroke="#00F0FF" stroke-width="1" fill="none" opacity="0.3"/>
                    
                    <!-- Player tank (cyan) -->

                        <circle cx="0" cy="0" r="12" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.5"/>
                    </g>
                    
                    <!-- Enemy tanks (magenta) -->
                    <circle cx="80" cy="60" r="4" fill="#FF00FF" stroke="#FF00FF" stroke-width="1"/>
                    <circle cx="130" cy="70" r="4" fill="#FF00FF" stroke="#FF00FF" stroke-width="1"/>
                    <circle cx="110" cy="50" r="4" fill="#FF00FF" stroke="#FF00FF" stroke-width="1"/>

                    <div class="ammo-bar filled"></div>
                    <div class="ammo-bar filled"></div>
                    <div class="ammo-bar"></div>
                    <div class="ammo-bar"></div>

            </div>
            
            <!-- Tank Selection Carousel -->

                    </div>
                    <div class="tank-card" aria-selected="false">
                        <img src="https://im.runware.ai/image/ws/2/ii/f1d6c71d-5332-46ac-9e30-124e7c4b8f3e.jpg" alt="Tank unit 2" class="tank-thumbnail" data-tmc-id="tank-thumb-1">
                    </div>
                    <div class="tank-card active" aria-selected="true">
                        <img src="https://im.runware.ai/image/ws/2/ii/a620b286-174f-4348-8ee7-61b202904207.jpg" alt="Tank unit 3" class="tank-thumbnail" data-tmc-id="tank-thumb-2">
                    </div>
                    <div class="tank-card" aria-selected="false">
                        <img src="https://im.runware.ai/image/ws/2/ii/f1d6c71d-5332-46ac-9e30-124e7c4b8f3e.jpg" alt="Tank unit 4" class="tank-thumbnail" data-tmc-id="tank-thumb-3">
                    </div>
                    <div class="tank-card" aria-selected="false">
                        <img src="https://im.runware.ai/image/ws/2/ii/a620b286-174f-4348-8ee7-61b202904207.jpg" alt="Tank unit 5" class="tank-thumbnail" data-tmc-id="tank-thumb-4">

    <script defer src="app.js"></script>
    <script>window.TankManapp?.init && window.TankManapp.init();</script>
    <script>
        // Auto command toggle
        const autoToggle = document.querySelector('.auto-toggle');
        let autoCommandOn = true;
        
        if (autoToggle) {
            autoToggle.addEventListener('click', function() {
                autoCommandOn = !autoCommandOn;
                this.setAttribute('aria-pressed', autoCommandOn);
                this.classList.toggle('active', autoCommandOn);
                document.querySelector('.auto-status').textContent = autoCommandOn ? 'ON' : 'OFF';
            });
        }
        
        // Tank carousel navigation
        const tankCards = document.querySelectorAll('.tank-card');
        const prevBtn = document.querySelector('.carousel-prev');
        const nextBtn = document.querySelector('.carousel-next');
        let currentTank = 2;
        
        function updateTankSelection(index) {
            tankCards.forEach((card, i) => {
                card.classList.toggle('active', i === index);
                card.setAttribute('aria-selected', i === index ? 'true' : 'false');
            });
        }
        
        if (prevBtn) {
            prevBtn.addEventListener('click', function() {
                currentTank = (currentTank - 1 + tankCards.length) % tankCards.length;
                updateTankSelection(currentTank);
            });
        }
        
        if (nextBtn) {
            nextBtn.addEventListener('click', function() {
                currentTank = (currentTank + 1) % tankCards.length;
                updateTankSelection(currentTank);
            });
        }
        
        tankCards.forEach((card, index) => {
            card.addEventListener('click', function() {
                currentTank = index;
                updateTankSelection(currentTank);
            });
        });
        
        // Simulate ammo consumption
        let ammoCount = 30;
        const ammoNumber = document.querySelector('.ammo-number');
        const ammoBars = document.querySelectorAll('.ammo-bar');
        
        function updateAmmo() {
            if (ammoNumber) {
                ammoNumber.textContent = ammoCount;
            }
            const filledBars = Math.ceil((ammoCount / 30) * ammoBars.length);
            ammoBars.forEach((bar, index) => {
                bar.classList.toggle('filled', index < filledBars);
            });
        }
        
        // Keyboard controls info
        document.addEventListener('keydown', function(e) {
            // WASD movement simulation
            if (['w', 'a', 's', 'd'].includes(e.key.toLowerCase())) {
                console.log('Movement:', e.key.toUpperCase());
            }
            
            // Space to fire
            if (e.code === 'Space' && ammoCount > 0) {
                ammoCount = Math.max(0, ammoCount - 1);
                updateAmmo();
                
                // Reload after delay
                if (ammoCount === 0) {
                    setTimeout(() => {
                        ammoCount = 30;
                        updateAmmo();
                    }, 2000);
                }
            }
        });
        
        // Animate tactical suggestions
        const tacticalItems = document.querySelectorAll('.tactical-item');
        tacticalItems.forEach((item, index) => {
            item.style.animationDelay = `${index * 0.1}s`;
        });
    </script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --neon-cyan: #00F0FF;
    --neon-magenta: #FF00FF;
    --hot-pink: #FF0099;
    --deep-navy: #0A0E1A;
    --dark-blue: #0D1B2E;
    --rich-purple: #1A0B2E;
    --bright-cyan: #00FFFF;
    --purple-glow: #AA00FF;
    --text-white: #FFFFFF;
    --text-cyan-light: #CCFFFF;
}

body {
    font-family: 'Rajdhani', sans-serif;
    background-color: var(--deep-navy);
    color: var(--text-white);
    min-height: 100vh;
    overflow: hidden;
    line-height: 1.6;
}

.skip-link {
    position: absolute;
    top: -40px;
    left: 0;
    background: var(--neon-cyan);
    color: var(--deep-navy);
    padding: 8px 16px;
    text-decoration: none;
    font-weight: 700;
    z-index: 100;
}

.skip-link:focus {
    top: 0;
}

/* Header & Navigation */
header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    background: rgba(10, 14, 26, 0.95);
    backdrop-filter: blur(12px);
}

.main-nav {
    border-bottom: 1px solid var(--neon-cyan);
    box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
}

.nav-container {
    max-width: 1920px;
    margin: 0 auto;
    padding: 12px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 40px;
}

.logo-section {
    flex-shrink: 0;
}

.logo-link {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
}

.logo-svg {
    filter: drop-shadow(0 0 8px var(--neon-cyan));
}

.logo-text {
    display: flex;
    flex-direction: column;
    line-height: 1;
}

.logo-neon {
    font-size: 22px;
    font-weight: 700;
    color: var(--neon-cyan);
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow: 0 0 10px var(--neon-cyan);
}

.nav-links {
    display: flex;
    list-style: none;
    gap: 40px;
    align-items: center;
}

.nav-item {
    text-decoration: none;
    color: var(--text-white);
    font-size: 14px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    padding: 8px 0;
    position: relative;
}

.nav-item::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--neon-cyan);
    box-shadow: 0 0 8px var(--neon-cyan);
    transition: width 0.3s ease;
}

.nav-item:hover,
.nav-item.active {
    color: var(--neon-cyan);
    text-shadow: 0 0 8px var(--neon-cyan);
}

.nav-item:hover::after,
.nav-item.active::after {
    width: 100%;
}

.btn-login {
    background: transparent;
    border: 2px solid var(--neon-cyan);
    color: var(--neon-cyan);
    padding: 8px 24px;
    font-family: 'Rajdhani', sans-serif;
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    clip-path: polygon(6px 0, 100% 0, 100% calc(100% - 6px), calc(100% - 6px) 100%, 0 100%, 0 6px);
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
}

.btn-login:hover {
    background: var(--neon-cyan);
    color: var(--deep-navy);
    box-shadow: 0 0 20px rgba(0, 240, 255, 0.6);
}

.breadcrumb-bar {
    background: rgba(13, 27, 46, 0.8);
    border-bottom: 1px solid var(--neon-cyan);
    padding: 8px 40px;
}

.breadcrumb-container {
    max-width: 1920px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.breadcrumb-link {
    color: var(--text-cyan-light);
    text-decoration: none;
    transition: color 0.3s ease;
}

.breadcrumb-link:hover {
    color: var(--neon-cyan);
}

.breadcrumb-container svg {
    color: var(--neon-cyan);
    opacity: 0.5;
}

.breadcrumb-current {
    color: var(--neon-cyan);
    font-weight: 600;
}

/* Main Gameplay Container */
main {
    margin-top: 80px;
    height: calc(100vh - 80px);
    overflow: hidden;
}

.gameplay-container {
    position: relative;
    width: 100%;
    height: 100%;
}

/* Objective Panel */
.objective-panel {
    position: absolute;
    top: 40px;
    left: 40px;
    z-index: 50;
    background: rgba(10, 14, 26, 0.85);
