                </svg>

            <!-- AI Tactical Suggestions Panel -->

                <div class="tactical-header">
                    <h3 class="tactical-title">AI TACTICAL SUGGESTIONS</h3>
                </div>
                <ul class="tactical-list">

                    <li class="tactical-item">? USE COVER</li>
                    <li class="tactical-item">? USE COVER</li>

            </aside>

                        <path d="M1880,40 L1880,100 M1880,40 L1820,40" stroke="#00F0FF" stroke-width="3" opacity="0.6"/>
                        <path d="M40,1040 L40,980 M40,1040 L100,1040" stroke="#00F0FF" stroke-width="3" opacity="0.6"/>
                        <path d="M1880,1040 L1880,980 M1880,1040 L1820,1040" stroke="#00F0FF" stroke-width="3" opacity="0.6"/>
                        
                        <!-- Targeting reticles -->

                            <circle cx="0" cy="0" r="40" stroke="#FF00FF" stroke-width="1" fill="none" opacity="0.5"/>

                            <line x1="45" y1="0" x2="50" y2="0" stroke="#FF00FF" stroke-width="2"/>
                            <line x1="0" y1="-50" x2="0" y2="-45" stroke="#FF00FF" stroke-width="2"/>
                            <line x1="0" y1="45" x2="0" y2="50" stroke="#FF00FF" stroke-width="2"/>
                        </g>
                        
                        <!-- Scanning lines -->
                        <line x1="0" y1="300" x2="1920" y2="300" stroke="#00F0FF" stroke-width="1" opacity="0.3">
                            <animate attributeName="y1" values="0;1080;0" dur="3s" repeatCount="indefinite"/>
                            <animate attributeName="y2" values="0;1080;0" dur="3s" repeatCount="indefinite"/>
                        </line>
                    </svg>
                </div>
                
                <!-- Grid overlay -->

            </div>
            
            <!-- Mini-map -->

                    <defs>
                        <radialGradient id="radar-sweep">
                            <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:0.6" />

                    <!-- Minimap background -->

                    <!-- Grid -->

                        <line x1="0" y1="100" x2="200" y2="100"/>
                        <line x1="0" y1="150" x2="200" y2="150"/>
                        <line x1="50" y1="0" x2="50" y2="200"/>
                        <line x1="100" y1="0" x2="100" y2="200"/>
                        <line x1="150" y1="0" x2="150" y2="200"/>
                    </g>
                    
                    <!-- Center crosshair -->

                    <circle cx="100" cy="100" r="60" stroke="#00F0FF" stroke-width="1" fill="none" opacity="0.3"/>
                    
                    <!-- Player tank (cyan) -->

                        <circle cx="0" cy="0" r="12" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.5"/>
                    </g>
                    
                    <!-- Enemy tanks (magenta) -->
                    <circle cx="80" cy="60" r="4" fill="#FF00FF" stroke="#FF00FF" stroke-width="1"/>
                    <circle cx="130" cy="70" r="4" fill="#FF00FF" stroke="#FF00FF" stroke-width="1"/>
                    <circle cx="110" cy="50" r="4" fill="#FF00FF" stroke="#FF00FF" stroke-width="1"/>

    <script defer src="app.js"></script>
    <script>window.TankManapp?.init && window.TankManapp.init();</script>
    <script>
        // Auto command toggle
        const autoToggle = document.querySelector('.auto-toggle');
        let autoCommandOn = true;
        
        if (autoToggle) {
            autoToggle.addEventListener('click', function() {
                autoCommandOn = !autoCommandOn;
                this.setAttribute('aria-pressed', autoCommandOn);
                this.classList.toggle('active', autoCommandOn);
                document.querySelector('.auto-status').textContent = autoCommandOn ? 'ON' : 'OFF';
            });
        }
        
        // Tank carousel navigation
        const tankCards = document.querySelectorAll('.tank-card');
        const prevBtn = document.querySelector('.carousel-prev');
        const nextBtn = document.querySelector('.carousel-next');
        let currentTank = 2;
        
        function updateTankSelection(index) {
            tankCards.forEach((card, i) => {
                card.classList.toggle('active', i === index);
                card.setAttribute('aria-selected', i === index ? 'true' : 'false');
            });
        }
        
        if (prevBtn) {
            prevBtn.addEventListener('click', function() {
                currentTank = (currentTank - 1 + tankCards.length) % tankCards.length;
                updateTankSelection(currentTank);
            });
        }
        
        if (nextBtn) {
            nextBtn.addEventListener('click', function() {
                currentTank = (currentTank + 1) % tankCards.length;
                updateTankSelection(currentTank);
            });
        }
        
        tankCards.forEach((card, index) => {
            card.addEventListener('click', function() {
                currentTank = index;
                updateTankSelection(currentTank);
            });
        });
        
        // Simulate ammo consumption
        let ammoCount = 30;
        const ammoNumber = document.querySelector('.ammo-number');
        const ammoBars = document.querySelectorAll('.ammo-bar');
        
        function updateAmmo() {
            if (ammoNumber) {
                ammoNumber.textContent = ammoCount;
            }
            const filledBars = Math.ceil((ammoCount / 30) * ammoBars.length);
            ammoBars.forEach((bar, index) => {
                bar.classList.toggle('filled', index < filledBars);
            });
        }
        
        // Keyboard controls info
        document.addEventListener('keydown', function(e) {
            // WASD movement simulation
            if (['w', 'a', 's', 'd'].includes(e.key.toLowerCase())) {
                console.log('Movement:', e.key.toUpperCase());
            }
            
            // Space to fire
            if (e.code === 'Space' && ammoCount > 0) {
                ammoCount = Math.max(0, ammoCount - 1);
                updateAmmo();
                
                // Reload after delay
                if (ammoCount === 0) {
                    setTimeout(() => {
                        ammoCount = 30;
                        updateAmmo();
                    }, 2000);
                }
            }
        });
        
        // Animate tactical suggestions
        const tacticalItems = document.querySelectorAll('.tactical-item');
        tacticalItems.forEach((item, index) => {
            item.style.animationDelay = `${index * 0.1}s`;
        });
    </script>
